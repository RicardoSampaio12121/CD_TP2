<html>
<head>
    <style>

        #messageBoxSent, #messageBoxReceived{
            clear:left;
            border:solid 1px;
            margin: 2em;
            padding:.5em;
            overflow: auto;
            overflow-wrap: break-word;
            border-radius: 25px;
        }

        #messageBoxSent{
            text-align: right;
            background-color: #0099ff;
        }

        #messageBoxReceived{
            text-align: left;
            background-color: #e4e6eb;

        }

        .sendButton{
            background-color: white;
            color: black;
            font-weight: bold;
            font-size: 13px;
            padding: 0px 0px;
            margin: 0px 0;
            border: none;
            cursor: pointer;
            width: 3%;
            height: 100%
        }

        input[type=text] {
            width: 96%;
            height: 100%;
            padding: 0px 0px;
            margin: 0px 0;
            display: inline-block;
            border: 0px solid #ccc;
            box-sizing: border-box;
            background-color: #d3d3d3 ;
        }

        .searchPeople {
            width: 100%;
            height: 8%;
            padding: 0px 0px;
            margin: 0px 0;
            display: inline-block;
            border: 0px solid #ccc;
            box-sizing: border-box;
            background-color: #d3d3d3 ;
        }
        #currentPerson {
            height: 10%;
            background-color: yellow;
        }

        .battom {
            background-color: white;
            font-size: 15px;
            font-weight: bold;
            color: black;
            padding: 14px 20px;
            margin: 1px 0;
            border: none;
            border-bottom: 1px solid black;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .battom:hover {
            color: gray;
        }

        #people {
            width: 20%;
            float: left;
            height: 100%;
            overflow: auto;
            background-color: white;
        }

        #person {
            width: 20%;
            float: left;
            height: 20px;
            background-color: white;
        }

        #messages {
            width: 80%;
            float: left;
            height: 83%;
            overflow: auto;
            background-color: white;
        }

        #inputText
        {
            width: 80%;
            float: left;
            height: 7%;
            overflow: auto;
            background-color: white;
        }

        #clear {
            clear: both;
        }
    </style>
</head>

<body>
    <form method="POST">
        <div id="people">
            <input class="searchPeople" name="searchPeople">

            {% for person in people %}
                {% if person in unreadMessages %}
                    <input class="battom" style="background-color:blue" type="submit" name="personButton" value={{person}}>
                {% else %}
                    <input class="battom" type="submit" name="personButton" value={{person}}>

                {% endif %}
            {% endfor %}
            <input type="hidden" name="selectedConvo" value="">

        </div>
    </form>

        <div id="currentPerson">
            <p>{{nMessages}}</p>
        </div>
        <div id="messages">

            {% for mode, content in mensagens %}
                {% if mode == "Sent" %}
                    <div id="messageBoxSent">
                        <div>{{content}}</div>
                    </div>
                {% else %}
                    <div id="messageBoxReceived">
                        <div>{{content}}</div>
                    </div>
                {% endif %}

            {% endfor %}

        </div>

        <div id="inputText">
            <form method="POST">
                <input type="hidden" name="to_send" value="{{currentPerson}}">
                <input type="text" placeholder="Enter message" name="message" required>
                <input type="submit" id="sendBtn" value="Send" class="sendButton">
            </form>

        </div>

        <div id="clear"></div>
</body>

</html>
